<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramanujan Magic Square</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Magic Square</h1>
    <div class="input-container">
        <label for="day">Day (DD):</label>
        <input type="number" id="day" min="1" max="31" required>
        <label for="month">Month (MM):</label>
        <input type="number" id="month" min="1" max="12" required>
        <label for="year">Year (YYYY):</label>
        <input type="number" id="year" min="1900" max="2100" required>
        <button onclick="generateMagicSquare()">Generate Magic Square</button>
    </div>

    <div id="sumDisplay" class="sum-display"></div>
    <div id="magicSquare" class="magic-square"></div>
    <div id="patternContainer" class="pattern-container"></div>

    <div class="image-container">
        <button onclick="showImage()">Hover For Patterns</button>
        <img id="magicSquareImage" src="./image.png" alt="Ramanujan Magic Square" style="display:none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
